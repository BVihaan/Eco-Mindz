<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="stylestart.css">
</head>
<body>
    <!-- Startup Screen -->
    <div id="startup-screen" class="startup-screen">
        <h1>Welcome to the Eco Quiz!</h1>
        <p>Test your knowledge on climate change and sustainability.</p>
        <button id="start-button" class="start-button">Start Quiz</button>
        
    </div>

    <!-- Quiz Content (hidden initially) -->
    <div id="quiz-container" class="quiz-container" style="display:none;">
        <audio id="background-music" src="backgroundmusic.mp3" loop></audio>
        
        <!-- Quiz Progress -->
        <div id="progress-bar" class="progress-bar"></div>

        <!-- Questions and Quiz Interface -->
        <div id="question-section" class="question-section">
            <!-- Question will be inserted here dynamically -->
        </div>
        <div id="answers-section" class="answers-section">
            <!-- Answer options will be inserted here dynamically -->
        </div>

        <!-- Mute/Unmute Buttons -->
        <button id="mute-button" style="display:none;">ðŸ”‡ Mute</button>
        <button id="unmute-button" style="display:none;">ðŸ”Š Unmute</button>
    </div>

    <script src="scriptstart.js"></script>
</body>
</html>
