<body>
<!-- Startup Screen -->
<div id="startup-screen" class="startup-screen">
<h1>Welcome to the Eco Quiz!</h1>
<p>Test your knowledge on climate change and sustainability.</p>
<button id="start-button" class="start-button">Start Quiz</button>
</div>

<script>
// Hide the startup screen and show the quiz content when the start button is clicked
document.getElementById("start-button").addEventListener("click", function() {
    document.getElementById("startup-screen").style.display = "none"; // Hide startup screen
    document.getElementById("quiz-container").style.display = "block"; // Show quiz content
});
</script>
</body>
</html>

<head>
    <meta charset="UTF-8">

    </div>
